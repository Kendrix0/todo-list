<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
</head>

<body class="has-background-light is-flex is-flex-direction-column is-clipped">
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div class="field">
                    <label class="label">Project title</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Title" id="projectFormTitle">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" id="projectFormDesc"></textarea>
                    </div>
                </div>

                <div class="columns">
                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Color <span class="subtitle is-6">(Optional)</span></label>
                            <div class="control">
                                <div class="select">
                                    <select id="projectFormColor">
                                        <option value="white">White</option>
                                        <option value="dark">Dark</option>
                                        <option value="info">Blue</option>
                                        <option value="primary">Green</option>
                                        <option value="warning">Yellow</option>
                                        <option value="danger">Red</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="column is-8">
                        <div class="field">
                            <label class="label">Categories <span class="subtitle is-6">(Optional, separated by
                                    space)</span></label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Categories" id="projectFormCategories">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" id="submitProjectForm">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light" id="cancelProjectForm">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div class="columns is-flex-grow-0 shadow">
        <div class="column is-full has-background-primary">
            <section class="hero is-small">
                <div class="hero-body">
                    <p class="title">
                        Hero title
                    </p>
                    <p class="subtitle">
                        Hero subtitle
                    </p>
                </div>
            </section>
        </div>
    </div>

    <div class="columns is-mobile is-flex-grow-1 is-flex">
        <div class="column is-2 pl-6 is-flex is-flex-direction-column">
            <button class="button mb-3 is-link is-light is-outlined" id="viewAllBtn">View All</button>
            <button class="button mb-3 is-primary is-light is-outlined" id="addCatBtn" data-target="modal">Add
                Category</button>
            <aside class="menu sticky">
                <section class="my-2">
                    <p class="menu-label">
                        Example Category
                    </p>
                    <ul class="menu-list">
                        <li><a>Project</a></li>
                    </ul>
                </section>
            </aside>
        </div>

        <div style="display: flex;">
            <div class="divider is-vertical is-left"></div>
        </div>

        <div class="column is-10 py-6" id="displayContainer">
            <section class="container is-flex is-flex-wrap-wrap" id="projectsDisplay"></section>
        </div>
    </div>

    <footer class="footer has-background-primary is-flex-grow-0">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>


    <script src="main.js"></script>
</body>

</html>
