<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
</head>

<body class="has-background-white is-flex is-flex-direction-column">

    <div class="columns is-flex-grow-0 shadow">
        <div class="column is-full has-background-primary">
            <section class="hero is-small">
                <div class="hero-body">
                    <p class="title">
                        Hero title
                    </p>
                    <p class="subtitle">
                        Hero subtitle
                    </p>
                </div>
            </section>
        </div>
    </div>

    <div class="columns is-mobile is-flex-grow-1 is-flex">
        <div class="column is-2 pl-6 has-background-white is-flex is-flex-direction-column">
            <button class="button mb-3 is-link is-light" id="viewAllBtn">View All</button>
            <button class="button mb-3 is-primary" id="addCatBtn">Add Category</button>
            <aside class="menu sticky">
                <section class="my-2">
                    <p class="menu-label">
                        Example Category
                    </p>
                    <ul class="menu-list">
                        <li><a>Project</a></li>
                    </ul>
                </section>
            </aside>
        </div>

        <div style="display: flex;"><div class="divider is-vertical is-left"></div></div>

        <div class="column is-10 has-background-white py-6">
            <div class="container is-flex is-flex-wrap-wrap">
                <div class="box notification is-white mx-3">
                    <div class="content">
                        <p class="title">Tall tile</p>
                        <p class="subtitle">With even more content</p>
                        <div class="content">
                            <!-- Content -->
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <footer class="footer has-background-primary is-flex-grow-0">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>


    <script src="main.js"></script>
</body>

</html>
